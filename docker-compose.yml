version: '3.8'

services:
  mongo:
    image: mongo:5.0.3
    restart: unless-stopped
#    volumes:
#      - ./data/mongo:/data/db
    ports:
      - 27017:27017
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  redis:
    image: redis:6.2.7
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 1234
#    volumes:
#      - ./data/redis:/data